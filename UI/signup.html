<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src=""></script>
</head>
<body>
  <header class="nav-header">
    <div class="flex justify-content-sb">
      <a href="./index.html">
        <h1 class="brand-name">
          <span class="success-col">E</span><span class="danger-col">P</span><span class="warning-col">I</span><span class="primary-col">C</span> 
          <span class="black">Mail</span>
        </h1>
      </a>
      <div class="align-self">
        <h3 class="m-0  sign-in-out">
          <a href="./signin.html" class="li-sty-none">SignIn</a>
        </h3>
      </div>
    </div>
  </header>
  <main class="flex justify-content-ctr">
    <div class="col-5 mt-25 form-cover">
      <h3 class="center-text">Sign Up</h3>
      <form class="" onsubmit="event.preventDefault(); submitForm()">
        <div class="mt-25">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control mt-5" id="firstname" required placeholder="First Name">
        </div>
        <div class="mt-25">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control mt-5" id="lastname" required placeholder="Last Name">
        </div>
        <div class="mt-25">
          <label for="email">Email address</label>
          <input type="email" class="form-control mt-25" id="email" required placeholder="Enter email">
        </div>
        <div class="mt-25">
          <label for="password">Password</label>
          <input type="password" class="form-control mt-25" id="password" required placeholder="Password">
        </div>
        <div class="mt-25">
          <label for="con-password">Confirm Password</label>
          <input type="password" class="form-control mt-25" id="con-password" required placeholder="confirm Password">
        </div>
        <div class="mt-25 center-text">
          <button type="submit" class="mt-25 btn">Sign Up</button>
        </div>
      </form>
    </div>
  </main>

  <script src="./js/index.js"></script>  
</body>
</html>
