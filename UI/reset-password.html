<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/custom.css" />
  <script src=""></script>
</head>

<body>
  <div class="container">
    <header class="nav-header">
      <div class="flex justify-content-sb">
        <a href="./index.html">
          <h1 class="brand-name">
            <span class="success-col">E</span><span class="danger-col">P</span><span class="warning-col">I</span><span
              class="primary-col">C</span>
            <span class="black">Mail</span>
          </h1>
        </a>
        <div class="align-self user-panel flex align-item-center">
          <div class="prof-img mr-25"></div>
          <h3 class="m-0 mr-25">
            <a href="#" class="li-sty-none">Frank</a>
          </h3>
          <!-- <span>&#9660;</span> -->
          <span id="profile-panel">
            <a href="#" id="drop-down" >
              &#9650;
            </a>
          </span>
        </div>
      </div>
    </header>
    <div class="profile-section" id="profile-section">
      <div>
        <ul class="">
          <li >
            <a href="#">
              profile
            </a>
          </li>
          <li>
            <a href="./signup.html">
              logout
            </a>
          </li>
        </ul>
      </div>
    </div>
    <main class="flex justify-content-ctr">
      <div class="col-5 mt-25 form-cover">
        <h3 class="center-text">Reset Password</h3>
        <form class="">
          <div class="mt-25">
            <label for="old-pwd">Old Password</label>
            <input type="password" class="form-control mt-25" id="old-pwd" value="12345678" required placeholder="Enter email">
          </div>
          <div class="mt-25">
            <label for="password">New Password</label>
            <input type="password" class="form-control mt-25" id="password" required placeholder="Password">
          </div>
          <div class="mt-25">
            <label for="confirm-pswd">Confirm Password</label>
            <input type="password" class="form-control mt-25" id="confirm-pswd" required placeholder="Password">
          </div>
          <div class="mt-25 center-text">
            <button type="submit" class="mt-25 btn">Reset</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
